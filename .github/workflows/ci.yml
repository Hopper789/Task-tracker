name: Python CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.14']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: habit_tracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev gcc postgresql-client
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # pip install -r requirements.txt
        pip install Flask==2.3.3 Flask-SQLAlchemy==3.0.5 psycopg2-binary==2.9.9 pytest
    
    - name: Create test database user
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE USER habit_user WITH PASSWORD 'sudo';"
        PGPASSWORD=postgres psql -h localhost -U postgres -c "ALTER USER habit_user CREATEDB;"
        PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE habit_tracker_test OWNER habit_user;"
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://habit_user:sudo@localhost:5432/habit_tracker_test
      run: |
        python -m pytest test_app.py -v