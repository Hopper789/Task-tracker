<!DOCTYPE html>
<html>
<head><title>Habit Tracker</title></head>
<body>
    <h1>Мои привычки</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Новая привычка" required>
        <button type="submit">Добавить</button>
    </form>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.name }} (от {{ habit.created_at.strftime('%Y-%m-%d') }})</li>
        {% endfor %}
    </ul>
</body>
</html>
