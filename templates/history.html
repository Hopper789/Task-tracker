<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>История: {{ habit.name }}</title>
    <link href="cdn.jsdelivr.net" rel="stylesheet">
</head>
<body class="py-5">
<div class="container mt-5">
    <a href="/" class="btn btn-sm btn-outline-secondary mb-3">← Назад</a>
    <h2 class="mb-4">История: <span class="text-primary">{{ habit.name }}</span></h2>
    
    <div class="card bg-dark">
        <div class="list-group list-group-flush">
            {% for entry in history %}
            <div class="list-group-item bg-transparent d-flex justify-content-between align-items-center py-3 border-secondary">
                <span class="fs-5">{{ entry.date.strftime('%d %b (%a)') }}</span>
                <form action="{{ url_for('history_update', habit_id=habit.id, log_date=entry.date) }}" method="POST">
                    <div class="form-check form-switch shadow-none">
                        <input class="form-check-input h4" type="checkbox" name="status" 
                               onchange="this.form.submit()" {% if entry.status %}checked{% endif %}>
                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
